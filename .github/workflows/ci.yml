name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

env:
  NODE_VERSION: "18.x"
  PNPM_VERSION: "9"
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm format:check

  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, format, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        run: cd tests/integration && pnpm test

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm build

      - name: Install CLI build dependencies
        run: cd packages/cli && pnpm install-deps

      - name: Build examples
        run: |
          set -e
          for dir in examples/*/; do
            example=$(basename "$dir")
            if [ ! -f "$dir/package.json" ]; then
              continue
            fi
            if ! grep -q '"build:manual"' "$dir/package.json" 2>/dev/null; then
              continue
            fi
            cd "$dir" && pnpm build:manual && cd ../..
          done

      - name: Verify WASM outputs
        run: |
          set -e
          for dir in examples/*/; do
            if [ -d "${dir}build/" ] && ls "${dir}build/"*.wasm 1> /dev/null 2>&1; then
              :
            fi
          done

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-files
          path: |
            examples/*/build/*.wasm
          retention-days: 1

  test-merobox-workflows:
    name: Test Merobox Workflows
    runs-on: ubuntu-latest
    needs: build-examples

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-files
          path: examples

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm build

      - name: Install CLI build dependencies
        run: cd packages/cli && pnpm install-deps

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install merobox
        run: |
          python -m pip install --upgrade pip
          pip install merobox

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Download contracts
        run: |
          chmod +x scripts/download-contracts.sh
          ./scripts/download-contracts.sh

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker daemon
        run: |
          sudo systemctl start docker
          docker --version

      - name: Verify merobox installation
        run: |
          merobox --version
          merobox --help

      - name: Test workflows
        run: |
          set -e

          merobox stop --all || true
          merobox nuke -f || true

          WORKFLOW_FILES=()
          while IFS= read -r -d '' file; do
            WORKFLOW_FILES+=("$file")
          done < <(find examples -type f -name "*.yml" -path "*/workflows/*" -print0 2>/dev/null)
          while IFS= read -r -d '' file; do
            WORKFLOW_FILES+=("$file")
          done < <(find examples -type f -name "default.yml" ! -path "*/workflows/*" -print0 2>/dev/null)

          if [ ${#WORKFLOW_FILES[@]} -eq 0 ]; then
            echo "Error: No workflow files found in examples directories"
            exit 1
          fi

          WORKFLOW_COUNT=0
          FAILED_WORKFLOWS=()

          CONTRACTS_DIR="$GITHUB_WORKSPACE/contracts/near"
          
          for workflow in "${WORKFLOW_FILES[@]}"; do
            WORKFLOW_COUNT=$((WORKFLOW_COUNT + 1))
            if ! merobox bootstrap run "$workflow" \
                --e2e-mode \
                --near-devnet \
                --contracts-dir "$CONTRACTS_DIR" \
                --verbose; then
              FAILED_WORKFLOWS+=("$workflow")
            fi
            merobox stop --all || true
            merobox nuke -f || true
          done

          if [ ${#FAILED_WORKFLOWS[@]} -gt 0 ]; then
            echo "Failed workflows:"
            for failed in "${FAILED_WORKFLOWS[@]}"; do
              echo "  - $failed"
            done
            exit 1
          fi
