name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18.x"
  PNPM_VERSION: "8"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        run: cd tests/integration && pnpm test

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm build

      - name: Install CLI build dependencies
        run: cd packages/cli && pnpm install-deps

      - name: Build examples
        run: |
          set -e
          cd examples/counter && pnpm build:manual
          cd ../kv-store && pnpm build:manual
          cd ../team-metrics && pnpm build:manual
          cd ../blobs && pnpm build:manual
          cd ../curb-js && pnpm build:manual
          cd ../nested-collections-demo && pnpm build:manual
          cd ../private-data && pnpm build:manual
          cd ../xcall && pnpm build:manual

      - name: Verify WASM outputs
        run: |
          set -e
          test -f examples/counter/build/service.wasm
          test -f examples/kv-store/build/service.wasm
          test -f examples/team-metrics/build/service.wasm
          test -f examples/blobs/build/service.wasm
          test -f examples/curb-js/build/curb.wasm
          test -f examples/nested-collections-demo/build/service.wasm
          test -f examples/private-data/build/service.wasm
          test -f examples/xcall/build/service.wasm

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-files
          path: |
            examples/*/build/*.wasm
          retention-days: 1

  test-merobox-workflows:
    name: Test Merobox Workflows
    runs-on: ubuntu-latest
    needs: build-examples

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-files
          path: examples

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm build

      - name: Install CLI build dependencies
        run: cd packages/cli && pnpm install-deps

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install merobox
        run: |
          python -m pip install --upgrade pip
          pip install merobox

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker daemon
        run: |
          sudo systemctl start docker
          docker --version

      - name: Verify merobox installation
        run: |
          merobox --version
          merobox --help

      - name: Test workflows
        run: |
          set -e

          echo "Performing initial cleanup..."
          merobox stop --all || true
          merobox nuke -f || true

          # Check if any workflow files exist before proceeding
          WORKFLOW_FILES=(merobox-workflows/workflow-*.yml)
          if [ ! -f "${WORKFLOW_FILES[0]}" ]; then
            echo "Error: No workflow files found matching pattern: merobox-workflows/workflow-*.yml"
            exit 1
          fi

          WORKFLOW_COUNT=0
          FAILED_WORKFLOWS=()

          for workflow in "${WORKFLOW_FILES[@]}"; do
            WORKFLOW_COUNT=$((WORKFLOW_COUNT + 1))
            echo "============================================================"
            echo "Running workflow $WORKFLOW_COUNT: $workflow"
            echo "============================================================"
            
            if merobox bootstrap run "$workflow" --verbose; then
              echo "Workflow completed successfully: $workflow"
            else
              echo "Workflow failed: $workflow"
              FAILED_WORKFLOWS+=("$workflow")
            fi
            
            echo "Cleaning up after workflow..."
            merobox stop --all || true
            merobox nuke -f || true
          done

          echo "============================================================"
          echo "Summary: $WORKFLOW_COUNT workflow(s) tested"
          echo "============================================================"

          if [ ${#FAILED_WORKFLOWS[@]} -gt 0 ]; then
            echo "Failed workflows:"
            for failed in "${FAILED_WORKFLOWS[@]}"; do
              echo "  - $failed"
            done
            exit 1
          fi

          echo "All workflows completed successfully"
