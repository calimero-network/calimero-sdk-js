name: Release and Publish

on:
  push:
    branches:
      - master
      - main
    paths:
      - "package.json"
      - "packages/sdk/package.json"
      - "packages/cli/package.json"
  workflow_dispatch:

jobs:
  detect-version-change:
    name: Detect Version Change
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Check if package.json files changed
        id: check
        run: |
          # Check if either package.json changed (semantic-release will handle versioning independently)
          if git diff --name-only HEAD~1 HEAD | grep -q "packages/sdk/package.json\|packages/cli/package.json"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ“ Package.json files changed - semantic-release will determine versions"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No package.json changes detected"
          fi

  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    needs: detect-version-change
    if: needs.detect-version-change.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    environment: env
    permissions:
      contents: write # Required to create releases and tags
      id-token: write # Required for OIDC/trusted publishers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Required for semantic-release@25.0.1 and project engines requirement
          registry-url: 'https://registry.npmjs.org'
          scope: '@calimero-network'
          token: false # Disable NPM_AUTH_TOKEN to allow OIDC trusted publishing

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish @calimero-network/calimero-sdk-js to npm
        run: |
          cd packages/sdk
          echo "ðŸš€ SDK Release"
          echo "ðŸ“¦ Package: @calimero-network/calimero-sdk-js"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      - name: Publish @calimero-network/calimero-cli-js to npm
        run: |
          cd packages/cli
          echo "ðŸš€ CLI Release"
          echo "ðŸ“¦ Package: @calimero-network/calimero-cli-js"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
