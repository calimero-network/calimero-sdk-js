name: Release and Publish

on:
  push:
    branches:
      - master
      - main
    paths:
      - "package.json"
      - "packages/sdk/package.json"
      - "packages/cli/package.json"
  workflow_dispatch:

jobs:
  detect-version-change:
    name: Detect Version Change
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Check if version changed
        id: check
        run: |
          CURRENT_SDK=$(node -p "require('./packages/sdk/package.json').version")
          CURRENT_CLI=$(node -p "require('./packages/cli/package.json').version")


          if git checkout HEAD~1 packages/sdk/package.json packages/cli/package.json 2>/dev/null; then
            PREV_SDK=$(node -p "require('./packages/sdk/package.json').version" 2>/dev/null || echo "")
            PREV_CLI=$(node -p "require('./packages/cli/package.json').version" 2>/dev/null || echo "")
            

            git checkout HEAD packages/sdk/package.json packages/cli/package.json
          else
            PREV_SDK=""
            PREV_CLI=""
            echo "No previous commit or files not found in previous commit - treating as first release"
          fi

          echo "Previous SDK version: ${PREV_SDK:-none}"
          echo "Current SDK version: $CURRENT_SDK"
          echo "Previous CLI version: ${PREV_CLI:-none}"
          echo "Current CLI version: $CURRENT_CLI"

          if [ "$CURRENT_SDK" != "$CURRENT_CLI" ]; then
            echo "Error: Package versions must match. SDK: $CURRENT_SDK, CLI: $CURRENT_CLI"
            exit 1
          fi

          if [ -z "$PREV_SDK" ] || [ "$CURRENT_SDK" != "$PREV_SDK" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_SDK" >> $GITHUB_OUTPUT
            echo "tag=v$CURRENT_SDK" >> $GITHUB_OUTPUT
            echo "âœ“ Version changed to $CURRENT_SDK"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    needs: detect-version-change
    if: needs.detect-version-change.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    environment: env
    permissions:
      contents: write # Required to create releases and tags
      id-token: write # Required for OIDC/trusted publishers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Required for semantic-release@25.0.1 and project engines requirement
          registry-url: 'https://registry.npmjs.org'
          scope: '@calimero-network'
          token: false # Disable NPM_AUTH_TOKEN to allow OIDC trusted publishing

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual trigger, read from package.json
            VERSION=$(node -p "require('./packages/sdk/package.json').version")
          else
            # Use version from previous job
            VERSION="${{ needs.detect-version-change.outputs.version }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ Using version: $VERSION"

      - name: Build packages
        run: pnpm build

      - name: Publish @calimero-network/calimero-sdk-js to npm
        run: |
          cd packages/sdk
          echo "ðŸš€ SDK Release"
          echo "ðŸ“¦ Package: @calimero-network/calimero-sdk-js"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production

      - name: Publish @calimero-network/calimero-cli-js to npm
        run: |
          cd packages/cli
          echo "ðŸš€ CLI Release"
          echo "ðŸ“¦ Package: @calimero-network/calimero-cli-js"
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
