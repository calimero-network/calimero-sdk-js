description: Simple Counter Application Test Workflow
name: Counter App Test

nodes:
  chain_id: testnet-1
  count: 1
  image: ghcr.io/calimero-network/merod:edge
  prefix: counter-node

steps:
  # Step 1: Install the counter application
  - name: Install Counter Application
    type: install_application
    node: counter-node-1
    path: "/app/data/contract.wasm"
    dev: true
    outputs:
      app_id: applicationId

  # Step 2: Create a context for the counter app
  - name: Create Counter Context
    type: create_context
    node: counter-node-1
    application_id: '{{app_id}}'
    params: '{}'
    outputs:
      context_id: contextId
      member_public_key: memberPublicKey

  # Step 3: Wait for context creation and sync
  - name: Wait for Context Creation
    type: wait
    seconds: 30

  # Step 4: Get initial count (should be 0)
  - name: Get Initial Count
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}

  # Step 5: Increment counter
  - name: Increment Counter (First Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  # Step 6: Wait for increment to complete
  - name: Wait After First Increment
    type: wait
    seconds: 1

  # Step 7: Get count after first increment (should be 1)
  - name: Get Count After First Increment
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}

  # Step 8: Increment counter again
  - name: Increment Counter (Second Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  # Step 9: Wait for second increment
  - name: Wait After Second Increment
    type: wait
    seconds: 1

  # Step 10: Get final count (should be 2)
  - name: Get Final Count
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}

  # Step 11: Increment multiple times
  - name: Increment Counter (Third Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  - name: Increment Counter (Fourth Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  - name: Increment Counter (Fifth Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  # Step 12: Wait for all increments
  - name: Wait After Multiple Increments
    type: wait
    seconds: 2

  # Step 13: Get final count (should be 5)
  - name: Get Count After Multiple Increments
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}

# Configuration options
stop_all_nodes: true
restart: false
wait_timeout: 60
