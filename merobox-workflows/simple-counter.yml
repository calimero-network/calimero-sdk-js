description: Simple Counter Application Test Workflow
name: Counter App Test

nodes:
  chain_id: testnet-1
  count: 3
  image: ghcr.io/calimero-network/merod:edge
  prefix: counter-node

steps:
  # Step 1: Install the counter application
  - name: Install Counter Application
    type: install_application
    node: counter-node-1
    path: "/Users/chefsale/workspace/calimero/core/calimero-sdk-js/examples/counter/build/contract.wasm"
    dev: true
    outputs:
      app_id: applicationId

  # Step 2: Create a context for the counter app
  - name: Create Counter Context
    type: create_context
    node: counter-node-1
    application_id: '{{app_id}}'
    params: '{}'
    outputs:
      context_id: contextId
      member_public_key: memberPublicKey

  # Step 3: Wait for context creation and sync
  - name: Wait for Context Creation
    type: wait
    seconds: 1

  # Step 4: Get initial count (should be 0)
  - name: Get Initial Count
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}
    outputs:
      initial_count_node_1: result.output

  # Step 5: Create identity for node 2
  - name: Create Node 2 Identity
    type: create_identity
    node: counter-node-2
    outputs:
      node_2_member_public_key: publicKey

  # Step 6: Wait for identity creation
  - name: Wait After Identity Creation
    type: wait
    seconds: 1

  # Step 7: Invite node 2 to the context
  - name: Invite Node 2 To Context
    type: invite_identity
    node: counter-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{node_2_member_public_key}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      node_2_invitation: invitation

  # Step 8: Node 2 joins the context
  - name: Node 2 Join Context
    type: join_context
    node: counter-node-2
    context_id: '{{context_id}}'
    invitee_id: '{{node_2_member_public_key}}'
    invitation: '{{node_2_invitation}}'

  # Step 9: Wait for node 2 to sync
  - name: Wait After Node 2 Join
    type: wait
    seconds: 2

  # Step 10: Verify initial count on node 2
  - name: Get Initial Count On Node 2
    type: call
    node: counter-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{node_2_member_public_key}}'
    method: getCount
    args: {}
    outputs:
      initial_count_node_2: result.output

  # Step 11: Increment counter
  - name: Increment Counter (First Time)
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: increment
    args: {}

  # Step 12: Wait for increment to complete
  - name: Wait After First Increment
    type: wait
    seconds: 1

  # Step 13: Get count after first increment (should be 1)
  - name: Get Count After First Increment
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: getCount
    args: {}
    outputs:
      post_increment_count_node_1: result.output

  # Step 14: Test string return with hello method
  - name: Call Hello Method
    type: call
    node: counter-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: hello
    args: {}
    outputs:
      hello_response_node_1: result.output

  # Step 15: Allow state replication to the second node
  - name: Wait For Replication
    type: wait
    seconds: 5

  # Step 16: Verify count on the second node
  - name: Get Count On Node 2
    type: call
    node: counter-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{node_2_member_public_key}}'
    method: getCount
    args: {}
    outputs:
      post_increment_count_node_2: result.output

# Configuration options
stop_all_nodes: false
restart: true
wait_timeout: 60
